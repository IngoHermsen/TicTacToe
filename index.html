<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x and o</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body onload="includeHTML(); init()">

    <!-- header template -->
    <div w3-include-html="templates/header.html"></div>
    <!-- header template END -->

    <div class="d-flex justify-content-center mt-4 gameArea">
        <div class="startScreen">
            <form class="pt-5 d-flex flex-column align-items-center">
                <div class="mb-5">
                    <span class="fs-4 me-2 pb-3">Type your own names or:</span>
                    <a class="startScreenButton fs-5 px-3 py-2" onclick="shuffleNames()" id="namesButton">
                        create other names</a>
                </div>

                <div class="d-flex names">
                    <input class="me-4 w-50 fs-4" onfocus="this.value=''; validateInput()" oninput="validateInput()"
                        id="name1Input" type="text">
                    <b class="fs-2">vs.</b>
                    <input class="ms-4 w-50 fs-4" onfocus="this.value=''; validateInput()" oninput="validateInput()"
                        id="name2Input" type="text">
                </div>

                <a class="d-none startScreenButton fs-4 px-3 py-2 my-5" id="startButton">START GAME</a>


            </form>
        </div>
    </div>
    <div class="d-none gameGrid">

    </div>
    </div>

    <!-- footer template -->
    <div w3-include-html="templates/footer.html"></div>
    <!-- footer template END -->

    <script src="js/includeTemplates.js"></script>
    <script src="js/script.js"></script>
    <script src="js/names.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
